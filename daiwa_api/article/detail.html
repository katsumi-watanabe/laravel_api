<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>お知らせ詳細：APIから取得</h1>
    <h2 id="categoryName"></h2>
    <table id="tb">
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>画像</th>
                <th>詳細</th>
            </tr>
        </thead>
        <tbody class="article_detail">
            <tr data-name="template">
                <td data-name="id"></td>
                <td data-name="title"></td>
                <td data-name="image"><img src="" alt=""></td>
                <td data-name="detail"></td>
            </tr>
        </tbody>
    </table>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function renderArticleDetail($target, articleID) {
    var domainUrl = 'https://php.alpha-create.ne.jp/p81/daiwa.prototype/public';
    var detail_url = domainUrl + '/api/article/detail/' + articleID;
    var storage_path = domainUrl + '/storage/';

    $.ajax({
        url: detail_url,
        type: 'GET',
        dataType: 'json',
        success: function(d) {
            if (d.category) {
                $('#categoryName').text(d.category);
            }

            var templateRow = $target.find('[data-name="template"]').clone();

            $target.empty();

            var article = d.article;
            var newRow = templateRow.clone();
            newRow.find('[data-name="id"]').text(article.id);
            newRow.find('[data-name="title"]').text(article.title);
            newRow.find('[data-name="image"] img').attr('src', storage_path + article.image);
            newRow.find('[data-name="detail"]').html(article.detail);

            $target.append(newRow);
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.log('Error:', textStatus, errorThrown);
        }
    });
}

$(document).ready(function() {
    var urlParams = new URLSearchParams(window.location.search);
    var articleID = urlParams.get('article');

    renderArticleDetail($('tbody.article_detail'), articleID);
});
</script>
<style>
table,
td {
    border: 1px solid #333;
}

img {
    width: 200px;
}

thead,
tfoot {
    background-color: blue;
    color: #fff;
}
</style>
</html>
