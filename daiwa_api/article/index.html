<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>お知らせ一覧：APIから取得</h1>
    <h2 id="categoryName"></h2>
    <table id="tb">
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>詳細</th>
            </tr>
        </thead>
        <tbody class="brand_lists">
            <tr data-name="template">
                <td data-name="id"></td>
                <td data-name="title"><a href=""></a></td>
                <td data-name="detail"></td>
            </tr>
        </tbody>
    </table>

    <!-- 関連記事 -->
    <h2>近くのお店のお知らせ</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>詳細</th>
            </tr>
        </thead>
        <tbody class="other_brand_list">
            <tr data-name="template">
                <td data-name="id"></td>
                <td data-name="title"><a href=""></a></td>
                <td data-name="detail"></td>
            </tr>
        </tbody>
    </table>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function renderArticles($target, brand_id) {
    var domainUrl = 'https://php.alpha-create.ne.jp/p81/daiwa.prototype/public';
    var article_url = domainUrl + '/api/article?category=' + brand_id;

    $.ajax({
        url: article_url,
        type: 'GET',
        dataType: 'json',
        success: function(d) {
            if (d.category) {
                $('#categoryName').text(d.category);
            }

            // テンプレート行を取得
            var templateRow = $target.find('[data-name="template"]').clone();

            // 既存のテーブル行を削除
            $target.empty();

            // APIから取得したデータを使って新しい行を生成
            d.articles.forEach(article => {
                var newRow = templateRow.clone();
                newRow.find('[data-name="id"]').text(article.id);
                newRow.find('[data-name="title"] a').text(article.title);
                newRow.find('[data-name="title"] a').attr('href', './detail.html?article=' + article.id);
                newRow.find('[data-name="detail"]').html(article.detail);

                // 新しい行をテーブルに追加
                $target.append(newRow);
            });
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.log('Error:', textStatus, errorThrown);
        }
    });
}

$(document).ready(function() {
    // brand_id は適宜設定
    renderArticles($('tbody.brand_lists'), 1);
    renderArticles($('tbody.other_brand_list'), 2);
});
</script>
<style>
table,
td {
    border: 1px solid #333;
}

img {
    width: 200px;
}

thead,
tfoot {
    background-color: blue;
    color: #fff;
}

</style>
</html>
